<ul class="card-container">
  {% for item in include.collection %}

  <li class="card">
    <a href="{{ item.url }}">
        <span class="card-title">
          {{ item.title }}
        </span>
      <hr>
      {% if item.desc != false %}
        <p class="card-desc">
          {{ item.desc }}
        </p>
      {% endif %}
    </a>
  </li>

  {% endfor %}
</ul>
